    <style>
        * {

            background: #f5f5f5;
            padding: 20px;
            line-height: 1.6;
        }

        .container {

            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;

        }

        h1 {

            color: #333;
        }

        .mode-selector {

        .mode-btn {

            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;

        .mode-btn:hover {

        }

        .sequential-controls {

        }

        .start-from-input {

            font-size: 16px;
            width: 120px;
            text-align: center;
        }

        .start-from-input::placeholder {
            color: #999;
        }

        .quiz-area {
            display: none;
        }

        .quiz-area.active {
            display: block;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .question-number {
            font-weight: 600;
            color: #666;
        }

        .question-text {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 25px;
            color: #222;
        }

        .option {
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }

        .option.selected {
            background: #d1ecf1;
            border-color: #0c5460;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .controls {
            margin-top: 30px;
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #28a745;
            color: white;
        }

        .btn-primary:hover {
            background: #218838;
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .stats {
            display: none;
            text-align: center;
        }

        .stats.active {
            display: block;
        }

        .stats h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #007bff;
        }

        .stat-label {
            margin-top: 5px;
            color: #666;
        }

        .progress-bar {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #28a745;
            transition: width 0.3s;
        }

        .info-text {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
